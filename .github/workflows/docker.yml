name: Docker Build and Publish
permissions:
  packages: write
  contents: read

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta ghcr
        id: meta-ghcr
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/${{ github.repository }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=pr
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=edge,branch=main
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push ghcr
        uses: docker/build-push-action@v3
        with:
          context: .
          # Due to build time, only building the one currently needed.
          # If needed, we can add more platforms when requested.
          # linux/amd64 - For Linux and Mac Intel
          # linux/arm64 - For Linux and Mac M1
          platforms: "linux/amd64, linux/arm64"
          # Do not push pull requests
          #push: ${{ github.event_name != 'pull_request' }}
          # Push pull requests so they can be tested - If enabled, setup - https://github.com/vlaurin/action-ghcr-prune
          push: true
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}